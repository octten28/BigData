<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Anastassia!</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      text-align: center;
      padding: 50px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3em;
      color: #ff4081;
    }

    .confetti-message {
      font-size: 1.5em;
      margin-bottom: 30px;
      color: #333;
    }

    button {
      font-size: 1em;
      padding: 10px 20px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e91e63;
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ff4081;
      animation: confetti 3s ease-out infinite;
    }

    @keyframes confetti {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(300px); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‚ Happy Birthday, Anastassia Tolentino! ðŸŽ‰</h1>
  <p class="confetti-message">Wishing you joy, success, and lots of cake!</p>

  <button id="playButton">ðŸŽµ Play Birthday Song</button>
  <br><br>
  <audio id="birthdaySong">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_9c1b6d6b7e.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Confetti
    for (let i = 0; i < 30; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti-piece';
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.top = Math.random() * -100 + 'px';
      document.body.appendChild(confetti);
    }

    // Audio playback on button click
    document.getElementById('playButton').addEventListener('click', () => {
      const song = document.getElementById('birthdaySong');
      song.play().catch(err => {
        alert("Playback failed. Try clicking the button again or check your browser settings.");
        console.error("Audio playback error:", err);
      });
    });
  </script>
</body>
</html>
