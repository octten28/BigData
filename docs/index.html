<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Anastassia!</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      text-align: center;
      padding: 50px;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      font-size: 3em;
      color: #ff4081;
    }

    .confetti-message {
      font-size: 1.5em;
      margin-bottom: 30px;
      color: #333;
    }

    button {
      font-size: 1em;
      padding: 10px 20px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e91e63;
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ff4081;
      animation: confetti 3s ease-out infinite;
    }

    @keyframes confetti {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(300px); opacity: 0; }
    }

    .balloon {
      position: absolute;
      width: 40px;
      height: 60px;
      background: radial-gradient(circle at 30% 30%, #ff69b4, #ff1493);
      border-radius: 50%;
      animation: floatBalloon 6s ease-in-out infinite;
      opacity: 0.8;
    }

    @keyframes floatBalloon {
      0% { transform: translateY(0); }
      50% { transform: translateY(-100px); }
      100% { transform: translateY(0); }
    }

    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .cake {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 2em;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‚ Happy Birthday, Anastassia Tolentino! ðŸŽ‰</h1>
  <p class="confetti-message">Wishing you joy, success, and lots of cake!</p>

  <button id="playButton">ðŸŽµ Play Birthday Song</button>
  <br><br>
  <audio id="birthdaySong">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9c1b6d6b7e.mp3?filename=happy-birthday-122566.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <div class="cake">ðŸŽ‚</div>

  <script>
    // Confetti
    for (let i = 0; i < 30; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti-piece';
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.top = Math.random() * -100 + 'px';
      document.body.appendChild(confetti);
    }

    // Balloons
    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.left = Math.random() * window.innerWidth + 'px';
      balloon.style.top = window.innerHeight + 'px';
      document.body.appendChild(balloon);

      let rise = setInterval(() => {
        const top = parseFloat(balloon.style.top);
        if (top < -100) {
          clearInterval(rise);
          balloon.remove();
        } else {
          balloon.style.top = (top - 2) + 'px';
        }
      }, 30);
    }
    setInterval(createBalloon, 1000);

    // Stars
    for (let i = 0; i < 50; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.top = Math.random() * window.innerHeight + 'px';
      document.body.appendChild(star);
    }

    // Audio playback
    document.getElementById('playButton').addEventListener('click', () => {
      const song = document.getElementById('birthdaySong');
      song.play().catch(err => {
        alert("Playback failed. Try clicking the button again or check your browser settings.");
        console.error("Audio playback error:", err);
      });
    });
  </script>
</body>
</html>
